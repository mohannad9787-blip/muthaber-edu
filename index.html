<!DOCTYPE html>
<html>
<head>
<title>Muthaber EDU</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
font-family:Arial;
background:#0f766e;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
}
.card{
background:white;
padding:30px;
border-radius:20px;
width:90%;
max-width:400px;
text-align:center;
}
input,button{
width:100%;
padding:15px;
margin:10px 0;
border-radius:10px;
}
button{background:#10b981;color:white;}
</style>
</head>
<body>

<div class="card">
<h2>Muthaber EDU</h2>

<input id="phone" placeholder="رقم الهاتف أو رقم الطالب">
<button onclick="login()">دخول</button>

<h3 id="points"></h3>
</div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyAvIPfD8xodfXlfWK6acqygQ0WSy_-E9L8",
 projectId:"muthaber-edu"
});

const db=firebase.firestore();

function login(){
 const id=document.getElementById("phone").value;
 db.collection("users").doc(id).get().then(d=>{
  if(d.exists){
    document.getElementById("points").innerText="نقاطك: "+d.data().points;
  } else {
    db.collection("users").doc(id).set({points:10});
    document.getElementById("points").innerText="تم إنشاء حسابك – نقاطك 10";
  }
 });
}
</script>

</body>
</html>
